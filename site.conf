<VirtualHost *:80>
	ServerName grant-pattishall-award.com
	ServerAlias www.grant-pattishall-award.com
	DocumentRoot /var/www/html/grant-pattishall-award.com

	RewriteEngine On
	RewriteCond %{http_host} !^grant-pattishall-award.com [NC]
	RewriteRule ^(.*)$ http://grant-pattishall-award.com/$1 [R=301,NC] 

	<Directory /var/www/html/grant-pattishall-award.com>
		php_admin_flag engine on
		php_admin_flag safe_mode off
		DirectoryIndex index.php

		RedirectMatch 404 site.conf
		RedirectMatch 404 /\.git
		RedirectMatch 404 README.md
	</Directory>
</VirtualHost>

